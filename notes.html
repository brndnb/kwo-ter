        <a class="hdrLogo" href="index.html">
        <div class="hdrTxtContainer">
            <div class="picContainer">
                 <h1 class="hdr-h1">Pen|Potter</h1>
                 <img class="hatlogo" src="/images/pencil-hat.jpg" alt="pencilhat">
            </div>
            <h6>quote-generating wizard of the web</h6>
        </div>
        </a>
        <div class="navContainer">
            <a class="nav navHome" href="index.html">Home</a>

      <div class="notesHdrCont">
       <h1> Leave a Note</h1>

         <textarea name="noteTxt" id="noteTxt" cols="60" rows="2"></textarea>

      </form>
      </div>
      <div class="boxContainer">
        <div class="box box1">Content1</div>
        <div class="box box2">Content2</div>
