<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oooh+Baby&family=Stick&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oooh+Baby&family=Stick&display=swap');
    </style>
    <title>Pen Potter - Leave a Note</title>
</head>
<body class="bodyNotes">
    <header>
        <a class="hdrLogo" href="index.html">
        <div class="hdrTxtContainer">
            <div class="picContainer">
                <img class="hatlogo" src="/images/pencil-hat.jpg" alt="pencilhat"> 
                <h1 class="hdr-h1">Pen|Potter</h1>
                 
            </div>
            <h5>quote-generating wizard of the web</h5>
        </div>
        </a>
        <div class="navContainer">
            <a class="nav navHome" href="index.html">Home</a>
            
            <a class="nav navNote" href="notes.html">LEAVE A NOTE !</a>
        </div>
    </header>
    <div class="notesContainer">
      <div class="notesHdrCont">
       <h1> Leave a Note</h1>
       <p>Fill up the form below and click on Submit to leave a note</p>
      </div>
         <input type="text" id="noteTxt" class="textarea"></input>
         <div class="buttonCont">
            <button class="clear" onclick="clearNote()">Clear</button>
            <button class="submit" onclick="leaveNote()">Submit</button>
         </div>
      </div>
      <div class="boxContainer" id="parent"></div>
    </div>
    <footer></footer>
    <script src="leaveNote.js"></script>  
</body>
</html>
