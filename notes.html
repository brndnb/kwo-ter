        <title>Pen Potter - Quote Generator</title>
</head>
<body class="bodyNotes">
    <header>
        <a class="hdrLogo" href="index.html">
        <div class="hdrTxtContainer">
            <div class="picContainer">
                <img class="hatlogo" src="./images/pencil-hat.jpg" alt="pencilhat"> 
                <h1 class="hdr-h1">Pen|Potter</h1>
                 
            </div>
            <h5>quote-generating wizard of the web</h5>
        </div>
        </a>
        <div class="navContainer">
            <a class="btn btn-home" href="index.html">Home</a>
            
            <a class="btn btn-note" href="notes.html">POST A NOTE !</a>
        </div>
    </header>
    <div class="notesContainer">
      <div class="notesHdrCont">
       <h1> Post a Note</h1>
       <p>You can post a personal note by filling up the form below and clicking "Submit".<br>
    You can clear your sticky notes by clicking on the "Clear" button.</p>
      </div>
         <input type="text" id="noteTxt" class="textarea"></input>
         
         <div class="buttonCont">
            <button class="clear" onclick="clearNote()">Clear</button>
            <button class="submit" onclick="leaveNote()">Submit</button>
         </div>
      </div>
      <div class="boxContainer" id="parent"></div>
    </div>
    <footer>
        <div class="footerContainer">
         <p>find me on social media</p>
         <a href="https://github.com/brndnb"><i class="fa-brands fa-github fa-xl"></i></a>

         <a href="https://www.facebook.com/brandon.belleza"><i class="fa-brands fa-facebook fa-xl"></i></a>
        </div>
    </footer>
